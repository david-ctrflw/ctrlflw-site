<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="purpleBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8b5cf6"/>
      <stop offset="100%" stop-color="#3b82f6"/>
    </linearGradient>
  </defs>

  <!-- Purple-blue gradient blades -->
  <g fill="url(#purpleBlue)">
    <ellipse cx="60" cy="30" rx="14" ry="28" transform="rotate(0 60 60)"/>
    <ellipse cx="60" cy="30" rx="14" ry="28" transform="rotate(120 60 60)"/>
    <ellipse cx="60" cy="30" rx="14" ry="28" transform="rotate(240 60 60)"/>
  </g>

  <!-- White center circle -->
  <circle cx="60" cy="60" r="16" fill="white"/>

  <!-- Matching arc -->
